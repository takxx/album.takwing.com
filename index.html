<script src="range/prism/prism.js"></script>
<script src="range/jquery.range-min.js"></script>
<script type="text/javascript">
function getUrlVars()
{
	var vars = [], hash;
	var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	for(var i = 0; i < hashes.length; i++)
	{
		hash = hashes[i].split('=');
		vars.push(hash[0]);
		vars[hash[0]] = hash[1];
	}
	return vars;
}

function display(){
	var cat = $("input[name='cat']:checked").val();
	var subcat = $("input[name='subcat']:checked").val();
	var min = parseInt($('.range-slider').val().substring(0,4));
	var max = parseInt($('.range-slider').val().substring(5));
	
	$('a').hide();
	
	for (y=min; y<=max; y++){
		if (cat=='all'){
			$('.y'+y).show();
		} else if (subcat=='all'){
			$('.'+cat+'.y'+y).show();
		} else{
			$('.'+cat+'.'+subcat+'.y'+y).show();
		}
	}
}

$(document).ready(function(){
	var max=2019;
	var min=2002;

	var album = getUrlVars()["album"];
	if ((album!=null)&&($('#'+album).length>0)){
		$('a').hide();
		$('#'+album).show();
	}

	$("input[name='cat']").click(function(){
		var cat = $("input[name='cat']:checked").val();
		$('.region').hide();
		if(cat!='all'){
			$('#'+cat).show();
			$("#"+cat+"-all").prop("checked", true);
		}
		display();
	});
	$("input[name='subcat']").click(function(){
		display();
	});

	var w=600;
	w=$(document).width()*0.8;
	if (w>600) {w=600;}
	$('.range-slider').jRange({
		from: min,
		to: max,
		step: 1,
		snap:true,
		format: '%s',
		width: w,
		showLabels: true,
		isRange : true,
		onstatechange: function(){display();}
	});
});
</script>
